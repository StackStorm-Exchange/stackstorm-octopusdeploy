---
  class_name: "NewReleaseSensor"
  entry_point: "new_release_sensor.py"
  description: "A sensor for new releases."
  trigger_types:
    -
      name: "event"
      description: "A release has been created."
      payload_schema:
        type: "object"
        properties:
          assembled:
            type: "string"
            format: "date-time"
            default: "2014-07-30 05:04:24.578325"
          id:
            type: "string"
          release_notes:
            type: "string"
          version:
            type: "string"
          author:
            type: "string"
          project_id:
            type: "string"
